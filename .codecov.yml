coverage:
  status:
    project:
      default:
        target: auto
    '@bitgo/statics':
      target: auto
      flags:
        - '@bitgo/statics'
    '@bitgo/account-lib':
      target: auto
      flags:
        - '@bitgo/account-lib'
    bitgo:
      target: auto
      flags:
        - bitgo
    '@bitgo/express':
      target: auto
      flags:
        - '@bitgo/express'
flags:
  bitgo:
    paths:
      - modules/core/
  '@bitgo/account-lib':
    paths:
      - modules/account-lib/
  '@bitgo/statics':
    paths:
      - modules/statics/
  '@bitgo/express':
    paths:
      - modules/express/
